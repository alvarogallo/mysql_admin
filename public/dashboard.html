<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navbar -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-xl font-semibold" id="welcomeMessage">Dashboard</span>
                    </div>
                    <div class="flex items-center">
                        <button 
                            onclick="logout()"
                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                        >
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-bold mb-4">Tablas de la Base de Datos</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full table-auto">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Nombre de la Tabla
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Acciones
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="tablesBody" class="bg-white divide-y divide-gray-200">
                                <!-- Las tablas se cargarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verificar si el usuario está logueado
        const user = JSON.parse(localStorage.getItem('user'))
        if (!user) {
            window.location.href = '/index.html'
        }

        // Actualizar mensaje de bienvenida
        document.getElementById('welcomeMessage').textContent = `Bienvenido, ${user.username}`

        // Cargar las tablas
        async function loadTables() {
            try {
                const response = await fetch('/api/tables')
                const data = await response.json()
                
                const tablesBody = document.getElementById('tablesBody')
                tablesBody.innerHTML = data.tables.map(table => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${table}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button 
                                onclick="viewTable('${table}')"
                                class="text-indigo-600 hover:text-indigo-900"
                            >
                                Ver Estructura
                            </button>
                        </td>
                    </tr>
                `).join('')
            } catch (error) {
                console.error('Error:', error)
            }
        }

        function viewTable(tableName) {
            // Implementar vista de estructura de tabla
            alert(`Ver estructura de tabla: ${tableName}`)
        }

        function logout() {
            localStorage.removeItem('user')
            window.location.href = '/index.html'
        }

        // Cargar tablas al iniciar
        loadTables()
    </script>
</body>
</html>
